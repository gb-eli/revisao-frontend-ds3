<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incluindo Mídias</title>
</head>
<body>
    <h1>Aprendendo a incluir mídias - ex. 21</h1>

    <h5>Imagem Local</h5>
    <img src="./imagens/fiatvermelho.jpeg" height="200" alt="Carro vermelho da marca Fiat">

    <h5>Imagem da internet</h5>
    <img src="https://cdn.motor1.com/images/mgl/AkB8vL/s3/fiat-mobi-2023.webp" height="200" alt="Carro vermelho da marca Fiat">
    
    <h5>Áudio Local</h5>
    <audio controls>
        <source src="./músicas/01 Luan Santana - Choque térmico.mp3" type="audio/mp3">
        Seu navegador não suporta o elemento áudio
    </audio>

    <h5>Vídeo Local</h5>
    <video controls poster="" width="600">
        <source src="./videos/videoplayback.mp4" type="video/mp4">
        Seu navegador não suporta o elemento vídeo.
    </video>
    
    <h2>Incorporando com IFRAME</h2>
    <h5>Incorporando um vídeo do Yotube</h5>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/WZIGwN-5Ioo?si=Lqj_WYtjAnaE3S8x" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <br><br>

    <h5>Incorporando um mapa do Google</h5>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28798.86588326154!2d-48.55000054999999!3d-25.543098699999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94db910062c24c63%3A0x554e3af2dc2c051a!2sMercearia%20tik%20tok!5e0!3m2!1spt-BR!2sbr!4v1740058606969!5m2!1spt-BR!2sbr" width="1500" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h5>Incoporando uma música do SPOTIFY</h5>
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/1X0MaGErD8rcspqQs9s2m0?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

</body>
</html>
